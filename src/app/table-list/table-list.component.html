<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Simple Table</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Location
                                  </th>
                                  <th>
                                      Status
                                  </th>
                                  <th>
                                    Email
                                </th>
                                <th>
                                    Phone Number
                                </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let owner of Owners; let i = index">
                                      <td>
                                          {{i}}
                                      </td>
                                      <td>
                                        {{owner.name}}
                                      </td>
                                      <td>
                                        {{owner.location}}
                                      </td>
                                      <td>
                                        {{owner.status}}
                                      </td>
                                      <td>
                                        {{owner.email}}
                                      </td>
                                      <td class="text-primary">
                                        {{owner.phoneNumber}}
                                      </td>
                                      <td>
                                        <button mat-raised-button color="warn" (click)="onBlock(owner.id)" value="{{owner.id}}" >block</button>
                                    </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
