

  <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">

        <button mat-raised-button class="navbar-toggler" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Blocked Owners</h4>
                        <p class="card-category"> Here is table of Blocked Owner's </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" transparent">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Location
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                    <th>
                                      Email
                                  </th>
                                  <th>
                                      Phone Number
                                  </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let owner of Owners; let i = index">
                                        <td>
                                            {{i}}
                                        </td>
                                        <td>
                                          {{owner.name}}
                                        </td>
                                        <td>
                                          {{owner.address}}
                                        </td>
                                        <td>
                                          {{owner.status}}
                                        </td>
                                        <td>
                                          {{owner.email}}
                                        </td>
                                        <td class="text-primary">
                                          {{owner.phoneNumber}}
                                        </td>
                                        <td>
                                            <button mat-raised-button style="background-color:#43a047; color: white;" (click)="onUnBlock(owner.id)" value="{{owner.id}}" >Unblock</button>
                                        
                                     </td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
