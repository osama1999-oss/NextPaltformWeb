<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Users Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Location
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Phone Number 
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of Users; let i = index">
                                        <td>
                                        </td>
                                            {{i}}
                                        <td>
                                          {{user.name}}
                                        </td>
                                        <td>
                                            {{user.location}}
                                        </td>
                                        <td>
                                            {{user.email}}
                                        </td>
                                        <td class="text-primary">
                                            {{user.phoneNumber}}
                                        </td>
                                    </tr>
                                                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
