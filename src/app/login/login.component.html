
<mat-toolbar style="background-color:#43a047" class="app-header">
    <div>
      <img src="../../assets/Icon - yellow Color.png" style="margin-top: -7px;" width="40">
      <a  target="_blank" class="positronx" style="margin-left: 10px; font-size: 30px; " >Next</a>
    </div>
   
  </mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <div>
          <img src="../../assets/Logo - Yellow Color.png" width="80">
          
        </div>
      </mat-card-header>
  
      <form class="example-form" (ngsubmit)="onlogin()" name="loginform" [formgroup]="loginform">
        <mat-card-content>
          <mat-form-field class="example-full-width" appearence="outline">
            <input (keyup)="getvalue($event.target.value)" formcontrolname="email" matInput placeholder="Email">
            

          </mat-form-field>
  
          <mat-form-field class="example-full-width " appearence="outline">
            <input (keyup)="getvalue($event.target.value)" formcontrolname="password" type="password" matInput placeholder="Password">
            
          
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button style="background-color: #43a047;height: 50px;text-align: center;" class="btn-block " routerLink="login" routerLinkActive="active" >Login</button>
      </form>
    </mat-card>
  
  </div>
