<div class="main-content">
 <div class="container-fluid">
   <div class="content" *ngFor="let playGround of PlayGrounds; let i = index">
  <div class="mat-elevation-z4 card-body">
    <mat-card-header>
      <h2>playground name:{{playGround.playGroundName}}</h2>
    </mat-card-header>
    <div class="flex-container">
      <div>    <img mat-card-image src="./../../assets/close-up-shot-soccer-field-sideline-made-synthetic-lawn-selective-focus-82883321.jpg">
      </div>
      <div>
        <mat-card-content >
      <ul>
        <li><h1>Owner name:{{playGround.ownerName}}</h1></li>
        <li><h1>email: {{playGround.email}}</h1></li>
        <li><h1>evening price:{{playGround.priceEvening}}</h1></li>
        <li><h1>morning price:{{playGround.priceMorning}}</h1></li>
        <li><h1>location:{{playGround.location}}</h1></li>
      </ul>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click) = "onApprove(playGround.playGroundId)"  color="primary">Approve</button>
      <button mat-raised-button (click) = "onCancle(playGround.playGroundId)" color="primary">Cancel</button>
    </mat-card-actions>
      </div>
    </div>
  </div>
</div>

</div>
</div>
